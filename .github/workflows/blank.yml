# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Schedule CI with Maven

on:
  #  push:
  #    branches:
  #      - master
  schedule:
    - cron: '0 * * * *'
    - cron: '10 * * * *'
    - cron: '20 * * * *'
    - cron: '30 * * * *'
    - cron: '40 * * * *'
    - cron: '50 * * * *'


jobs:
  build: # 编译
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17 # 设置JDK17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven Packages # 缓存Maven仓库
        uses: actions/cache@v1.2.1
        with:
          path: ~/.m2 # 缓存还原的位置
          key: m2 # 键
          restore-keys: m2

      - name: Cache Document List
        uses: actions/cache@v1.2.1
        with:
          path: src/main/resources/DocInfo # 缓存还原的位置
          key: doc_info # 键
          restore-keys: doc_info # 寻找任何匹配的键来恢复

      - name: Build with Maven # 编译包
        run: mvn -B package --file pom.xml

      - name: Run main class
        run: java -jar target/okr-boot.jar
